<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Table</h1>
    <section>
    <h2>&nbsp;Table Practice I</h2>
    <table border="1" cellpadding="20px">
        <caption><abbr title="THIS IS BECAUSE OF CAPTION TAG">TABLE PRACTICE</abbr>
    <thead>
        <tr >
           <th colspan="2">Schedule </th>
           <th colspan="3">Product</th>
        </tr>
        <tr>
            <th rowspan="2">Day</th>
            <th rowspan="2">Time</th>
            <th rowspan="2">Item</th>
            <th colspan="2">Shipping Details</th>
        </tr>
        <tr>
            <th>Quantiy</th>
            <th>Cost</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="6">MONDAY</td>
            <td rowspan="3">10:00AM</td>
            <td >Bag</td>
            <td >10</td>
            <td rowspan="3">2000</td>
        </tr>
        <tr>
            <td >T-Shirt</td>
            <td >10</td>
        </tr>
        <tr>
            <td >NoteBook</td>
            <td >20</td>
        </tr>
        <tr>
            <td rowspan="2">1:00PM</td>
            <td >T-Shirt</td>
            <td >20</td>
            <td rowspan="2">1300</td>
        </tr>
        <tr>
            <td >NoteBook</td>
            <td >15</td>
        </tr>
        <tr>
            <td >5:00PM</td>
            <td >Bag</td>
            <td >8</td>
            <td >800</td>
        </tr>
    </tbody>
    </caption>
    </table>
    </section>
</body>
</html>
